<h1  class="recommended-title">Mes Cours Participés</h1>
<style>
    /* Style global */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    /* Titre principal */
    .recommended-title {
        font-size: 2.5rem;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Style général pour la liste de cours */
    .course-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    /* Style de la carte du cours */
    .course-card {
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        transition: transform 0.3s ease;
    }

    .course-card:hover {
        transform: scale(1.05);
    }

    /* Style pour le titre du cours */
    .course-title {
        font-size: 1.5rem;
        color: #333;
        font-weight: bold;
        text-decoration: none;
        margin-bottom: 10px;
    }

    .course-title:hover {
        color: #0056b3;
    }

    /* Style pour la description du cours */
    .course-description {
        font-size: 1rem;
        color: #666;
        margin-bottom: 20px;
    }

    /* Style général pour les boutons */
    .course-card .btn {
        display: inline-block;
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 35px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Bouton Participer */
    .course-card .btn-secondary {
        background-color: #2c811d;
        color: white;
    }

    .course-card .btn-secondary:hover {
        background-color: #2c811d;
        transform: translateY(-2px);
    }

    /* Bouton Voir */
    .course-card .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .course-card .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }


    @media (max-width: 768px) {
        .course-card {
            width: 100%;
        }

        .d-flex {
            flex-direction: column;
            align-items: center;
        }
    }

</style>
{% if cours_participes %}
<div class="course-list">
    {% for course in cours_participes %}
    <div class="course-card">
        <p class="course-title">
            {% if course.image %}
            <img src="{{ course.image.url }}" alt="image" width="300" height="200">
            {% else %}
            <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" alt="Avatar" class="rounded-circle border border-secondary" width="150" height="150">
            {% endif %}
        </p>
        <a href="{{ course.url }}" class="course-title">{{ course.title }}</a>
        <p class="course-description">{{ course.description }}</p>
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <a href="{% url 'courses_list' %}" class="btn btn-primary btn-lg m-3 text-white w-100" style="width: 90%; text-align: center;">Voir Détails</a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="no-course-message">Aucun cours recommandé trouvé pour votre spécialité et niveau.</p>
{% endif %}
